name: deploy-list
on:
  push:
    branches:
    - dev
  schedule:
    - cron:  '0 * * * *' # every hour

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.x
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Release msfdb-list
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          go run main.go -target msf
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      
      - name: Slack Notification
        # success() or failure() or always()
        if: failure()
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: 11_github-ci
          SLACK_COLOR: '#FF6961'
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_MESSAGE: 'Deploy failure :umbrella_with_rain_drops:'
          SLACK_TITLE: 'msfdb-list deploy'
          SLACK_USERNAME: ci_bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_TOKEN }}
      
      - name: Slack Notification Test
        # success() or failure() or always()
        if: success()
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: 11_github-ci
          SLACK_COLOR: '#44D362'
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_MESSAGE: 'Deploy success :sunny:'
          SLACK_TITLE: 'msfdb-list deploy'
          SLACK_USERNAME: ci_bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_TOKEN }}